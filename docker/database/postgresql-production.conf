# ================================
# PostgreSQL Production Configuration
# ================================
# Optimized for production workloads with connection pooling,
# performance tuning, and security hardening

# ================================
# Basic Settings
# ================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory settings (adjust based on available RAM)
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
work_mem = 16MB                         # RAM / max_connections / 4
maintenance_work_mem = 512MB
temp_buffers = 16MB

# ================================
# Connection Settings
# ================================
# Connection pooling and timeouts
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3
client_min_messages = warning
log_min_duration_statement = 1000       # Log slow queries (1 second)

# ================================
# Write-Ahead Logging (WAL)
# ================================
wal_level = replica
archive_mode = on
archive_command = '/usr/local/bin/archive_wal.sh %p %f'
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 16MB
wal_writer_delay = 200ms
commit_delay = 100000                   # 100ms delay for group commits
commit_siblings = 5

# ================================
# Replication Settings
# ================================
max_wal_senders = 3
hot_standby = on
hot_standby_feedback = on
max_replication_slots = 3

# ================================
# Performance Tuning
# ================================
# Planner settings
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Vacuum and analyze settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Checkpoints
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# ================================
# Logging Configuration
# ================================
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log queries > 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB                   # Log temp files > 10MB
log_autovacuum_min_duration = 0         # Log all autovacuum actions

# Statement logging for auditing
log_statement = 'ddl'                   # Log DDL statements
log_min_error_statement = error

# ================================
# Security Settings
# ================================
# SSL Configuration
ssl = on
ssl_cert_file = '/etc/ssl/certs/postgresql.crt'
ssl_key_file = '/etc/ssl/private/postgresql.key'
ssl_ca_file = '/etc/ssl/certs/ca.crt'
ssl_ciphers = 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'

# Password encryption
password_encryption = scram-sha-256

# Restrict privileged operations
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# ================================
# Monitoring Extensions
# ================================
# pg_stat_statements for query performance monitoring
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# auto_explain for automatic query plan logging
auto_explain.log_min_duration = 5s
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_verbose = on
auto_explain.log_nested_statements = on

# ================================
# Locale and Character Set
# ================================
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# ================================
# Backup and Recovery
# ================================
archive_timeout = 300                   # Archive WAL every 5 minutes
restore_command = '/usr/local/bin/restore_wal.sh %f %p'
recovery_target_timeline = 'latest'

# ================================
# Connection Limits by Database/User
# ================================
# These should be set per database/user as needed
# ALTER DATABASE sightedit_production CONNECTION LIMIT 180;
